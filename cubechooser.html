<head>
  <title>CubeChooser</title>
  <meta name="viewport" content="width=device-width">
  <meta name=“viewport” content="initial-scale=1.0">
</head>

<body>
  <h1>Welcome to CubeChooser!</h1>

  {{> hello}}
</body>

<template name="hello">
	{{> cubes}}
</template>

<template name="cubes">
	<h2>Cubes</h2>
	<script>var screenWidth = Math.round(screen.width/3.1);</script>
	{{#each cubes}}
		<img src="/cubes/{{name}}" onload="this.width=screenWidth; this.height=screenWidth;">
	{{/each}}
</template>
